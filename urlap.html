<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagájok.hu</title>
    <link rel="stylesheet" href="css/fooldal.css">
    <link rel="stylesheet" href="css/urlap.css">
</head>

<body>
    <header>
        <div id="header-image">
            <h1>Papagájok.hu</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="fooldal.html">Főoldal</a></li>
            <li><a href="css_animation.html">CSS animáció</a></li>
            <li><a id="active" href="urlap.html">Űrlap</a></li>
            <li><a href="tablazat.html">Táblázat</a></li>
            <li><a href="galeria.html">Galéria</a></li>
            <li><a href="video.html">Videó</a></li>
        </ul>
    </nav>
    <main id="container">
        <section> 
            <article>
                <img src="kepek/p3.png" alt="papagáj"/>
                <h2>Űrlap</h2>
                <form action="" name="papagaj_regisztracio">
                    <fieldset>
                        <legend>Gazda adatai</legend>
                        <div class="input-group">
                            <label for="nev">Név:</label>
                            <input type="text" name="nev" id="nev">
                        </div>
                        <div class="input-group">
                            <label for="telefon">Telefon:</label>
                            <input type="tel" name="telefon" id="telefon" size="17">
                        </div>
                    </fieldset>
                
                    <fieldset>
                        <legend>Papagáj fajtája</legend>
                        <div class="radio-group">
                            <label><input type="radio" name="fajta" value="hullamos" checked> Hullámos papagáj</label>
                            <label><input type="radio" name="fajta" value="nimfa"> Nimfapapagáj</label>
                            <label><input type="radio" name="fajta" value="amazon"> Amazon papagáj</label>
                        </div>
                    </fieldset>
                
                    <fieldset>
                        <legend>Papagáj neme</legend>
                        <div class="radio-group">
                            <label><input type="radio" name="nem" value="hím" checked> Hím</label>
                            <label><input type="radio" name="nem" value="nőstény"> Nőstény</label>
                        </div>
                    </fieldset>
                
                    <fieldset>
                        <legend>Papagáj színe</legend>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="szin1" value="zold" checked> Zöld</label>
                            <label><input type="checkbox" name="szin2" value="sarga"> Sárga</label>
                            <label><input type="checkbox" name="szin3" value="kek"> Kék</label>
                            <label><input type="checkbox" name="szin4" value="feher"> Fehér</label>
                        </div>
                    </fieldset>
                
                    <div class="input-group">
                        <label for="ev">Születési év:</label>
                        <input type="number" name="ev" id="ev" min="2000" max="2025">
                    </div>
                
                    <div class="input-group">
                        <label for="egyeb">Megjegyzés:</label>
                        <textarea name="egyeb" id="egyeb"></textarea>
                    </div>
                
                    <div class="button-wrapper">
                        <button type="reset">Alaphelyzet</button>
                        <button type="submit">Küldés</button>
                    </div>
                </form>
            </article>
        </section>
    </main>    
    <footer id="copyright">Copyright | 2025 Apró Abigél</footer>
</body>

</html>
